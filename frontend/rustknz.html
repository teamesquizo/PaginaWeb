<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

</head>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-red: #ff003c;
            --bg-dark: #050505;
        }

        /* Suaviza todos los movimientos de scroll */
        html {
            scroll-behavior: smooth;
        }

        @keyframes rgb-glow {
            0% { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0, 243, 255, 0.4); }
            33% { border-color: var(--neon-pink); box-shadow: 0 0 15px rgba(255, 0, 255, 0.4); }
            66% { border-color: var(--neon-red); box-shadow: 0 0 15px rgba(255, 0, 60, 0.4); }
            100% { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0, 243, 255, 0.4); }
        }

        @keyframes float-bg {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(10%, 15%); }
            50% { transform: translate(-5%, 20%); }
            75% { transform: translate(-15%, -10%); }
        }

        @keyframes rgb-text {
            0% { color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); }
            33% { color: var(--neon-pink); text-shadow: 0 0 20px var(--neon-pink); }
            66% { color: var(--neon-red); text-shadow: 0 0 20px var(--neon-red); }
            100% { color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); }
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .cyber-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
            overflow: hidden;
        }

        .orb {
            position: absolute;
            width: 600px; height: 600px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float-bg 20s infinite alternate ease-in-out;
        }

        .orb-1 { background: var(--neon-blue); top: -10%; left: -10%; }
        .orb-2 { background: var(--neon-pink); bottom: -10%; right: -10%; animation-delay: -5s; }
        .orb-3 { background: var(--neon-red); top: 40%; left: 30%; animation-duration: 25s; opacity: 0.1; }

        .grid {
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            z-index: -1;
        }

        /* --- NAVBAR ULTRA FLUIDO (SIN TOCAR) --- */
        .nav-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
            position: absolute;
            top: 25px;
            z-index: 9999;
        }

        .navbar-cyber {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            padding: 8px 25px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            will-change: transform, box-shadow;
        }

        .navbar-cyber:hover {
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            border-color: rgba(0, 243, 255, 0.5);
            transform: translateY(-2px) scale(1.01);
            background: rgba(0, 20, 30, 0.7);
        }

        .navbar-brand img { 
            height: 40px; 
            transition: none;
        }

        .nav-link {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            color: #888 !important;
            margin: 0 12px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 1px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--neon-blue);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateX(-50%);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .nav-link:hover::after { width: 80%; }

        .nav-link:hover {
            color: #fff !important;
            text-shadow: 0 0 12px var(--neon-blue);
            transform: translateY(-1px);
        }

        .nav-link.active {
            color: var(--neon-blue) !important;
            text-shadow: 0 0 15px var(--neon-blue);
        }

        /* T√≠tulo con efecto glitch y escaneo */
        h1.text-center {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            margin-top: 200px; /* Espacio para el nav */
            font-weight: 700;
        }

        /* Buscador Estilo Terminal */
        #buscador {
            background: rgba(0, 0, 0, 0.7) !important;
            border: 2px solid #222 !important;
            color: var(--neon-blue) !important;
            font-family: 'Orbitron', sans-serif;
            border-radius: 0;
            transition: all 0.3s;
            box-shadow: inset 0 0 10px rgba(0, 243, 255, 0.1);
        }

        #buscador:focus {
            border-color: var(--neon-blue) !important;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4), inset 0 0 10px rgba(0, 243, 255, 0.2);
            outline: none;
        }

        /* Botones de Filtro - Dise√±o de "Hardware" */
        .btn-outline-dark, .btn-dark {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            border-radius: 0;
            border: 1px solid #333;
            padding: 10px 20px;
            background: rgba(10, 10, 10, 0.8);
            color: #888;
            position: relative;
            overflow: hidden;
            transition: all 0.2s;
        }

        .btn-outline-dark:hover {
            color: #fff;
            background: #111;
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }

        /* Bot√≥n activo o "Todo" */
        .btn-dark {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        /* Cards de Datos - Estilo "Data-Pad" */
        .card {
            background: rgba(10, 10, 10, 0.85) !important;
            border: 1px solid #222 !important;
            border-radius: 0 !important;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
        }

        .card-header {
            background: rgba(20, 20, 20, 0.9) !important;
            border-bottom: 1px solid #333 !important;
            color: var(--neon-blue) !important;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
        }

        /* Lista de Objetivos */
        .list-group-item {
            background: transparent !important;
            color: #bbb !important;
            border-bottom: 1px solid #1a1a1a !important;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            transition: 0.2s;
            cursor: pointer;
        }

        .list-group-item:hover {
            background: rgba(0, 243, 255, 0.05) !important;
            color: #fff !important;
            padding-left: 30px;
            border-left: 4px solid var(--neon-blue);
        }

        /* Tabla de Resultados - Estilo Holograma */
        .table {
            color: #eee !important;
        }

        .table-dark {
            background: #111 !important;
        }

        #tabla-cuerpo tr {
            transition: 0.3s;
            border-bottom: 1px solid #1a1a1a;
        }

        #tabla-cuerpo tr:hover {
            background: rgba(255, 0, 60, 0.05);
        }

        .text-danger {
            color: var(--neon-red) !important;
            text-shadow: 0 0 10px rgba(255, 0, 60, 0.5);
        }

        /* Scrollbar personalizada para que no rompa el dise√±o */
        #lista-objetivos::-webkit-scrollbar {
            width: 5px;
        }
        #lista-objetivos::-webkit-scrollbar-track {
            background: #050505;
        }
        #lista-objetivos::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        /* --- FOOTER (SIN TOCAR) --- */

        footer {
            /* Esto asegura que el footer siempre empuje hacia abajo */
            margin-top: auto;
        }

        main { /* O el contenedor principal de tu app */
            flex: 1;
        }
        .footer-cyber {
            text-align: center;
            padding: 50px 0;
            background: #030303;
            border-top: 1px solid #111;
            margin-top: 100px;
        }

        #lista-objetivos {
            min-height: 80vh; /* Ocupa el 80% de la altura de la ventana */
        }

        .footer-logo {
            height: 70px;
            transition: 0.4s;
            filter: grayscale(0.2);
        }

        .footer-logo:hover {
            filter: grayscale(0) drop-shadow(0 0 15px var(--neon-pink));
            transform: scale(1.1);
        }

        .social-links a {
            text-decoration: none !important; 
            display: inline-block;
        }

        .social-circle {
            width: 50px;
            height: 50px;
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            margin: 0 10px;
            font-size: 1.3rem;
            transition: 0.3s;
        }

        .social-circle:hover {
            color: #fff;
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            transform: translateY(-5px);
        }

        .footer-nav a {
            color: #444;
            text-decoration: none !important;
            margin: 0 15px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .footer-nav a:hover { 
            color: var(--neon-pink) !important;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .noUi-target { background: #1a1a1a; border: none; height: 6px; }
        .noUi-connect { background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink)); }
        .noUi-handle { border-radius: 50% !important; background: #fff !important; width: 18px !important; height: 18px !important; border: none !important; }
        .noUi-handle::before, .noUi-handle::after { display: none !important; }
    </style>

    <div class="neon-divider" style="
